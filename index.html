<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="payment-wiget">
    <div class="cards">
      <img src="./img/mc.png" alt="MasterCard" class="card" data-id='mc'>
      <img src="./img/mir.png" alt="Mir" class="card" data-id='mir'>
      <img src="./img/visa.png" alt="Visa" class="card" data-id='visa'>
      <img src="./img/discover.png" alt="Discover" class="card" data-id='discover'>
      <img src="./img/maestro.png" alt="Maestro" class="card" data-id='maestro'>
    </div>
    <form action="#" class="validate-form">
      <input type="text" class="validate-input">
      <button class="validate-button">Check Number</button>
    </form>
    <div class="message"></div>
  </div>
</body>
</html>
